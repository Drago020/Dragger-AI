<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragger AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Dragger AI</h1>
        <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
    </header>
    <main>
        <section id="chat">
            <div id="message-container">
                <!-- Messages will be dynamically loaded here -->
            </div>
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
            <button id="edit-button">Edit</button>
            <button id="delete-button">Delete</button>
            <button id="copy-button">Copy</button>
            <select id="reaction-select">
                <option value="like">üëç</option>
                <option value="love">‚ù§Ô∏è</option>
                <option value="laugh">üòÇ</option>
            </select>
        </section>
        <section id="settings">
            <h2>Advanced Settings</h2>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" value="0.7" step="0.1" min="0">
            <label for="top-p">Top-p:</label>
            <input type="number" id="top-p" value="0.9" step="0.1" min="0">
            <textarea id="system-prompt" placeholder="Enter system prompt here..."></textarea>
        </section>
        <section id="import-export">
            <h2>Import/Export</h2>
            <button id="import-button">Import</button>
            <button id="export-button">Export</button>
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <p>Usage Tracking: Enabled</p>
            <button id="view-analytics-button">View Analytics</button>
        </section>
        <section id="templates">
            <h2>Chat Templates</h2>
            <textarea id="chat-template-input" placeholder="Enter chat template here..."></textarea>
            <button id="save-template-button">Save Template</button>
            <button id="voice-input-button">Voice Input</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
