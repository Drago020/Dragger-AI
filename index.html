<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dragger AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 6px;
    }

    /* ===== Wallpaper background ===== */
    .app-bg {
      background-image: url("wallpaper.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay (FIXED: no click blocking) */
    .app-overlay {
      background: rgba(0, 0, 0, 0.65);
      pointer-events: none;
    }

    /* Re-enable interaction for app UI */
    .app-overlay > * {
      pointer-events: auto;
    }
  </style>
</head>

<body class="text-gray-100 app-bg">

  <div class="h-[100dvh] flex overflow-x-hidden app-overlay">

    <!-- Sidebar -->
    <aside class="hidden md:flex w-64 bg-gray-800 border-r border-gray-700 flex-col">
      <div class="p-4 border-b border-gray-700 flex justify-between items-center">
        <div class="flex items-center gap-2 font-bold text-lg">
          <span>Dragger AI</span>
        </div>
        <button id="newChatBtn" class="text-sm bg-indigo-600 px-2 py-1 rounded hover:bg-indigo-500">+</button>
      </div>

      <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>

      <button id="settingsBtn" class="m-3 bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded text-sm">
        âš™ Settings
      </button>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col min-h-0">

      <!-- Mobile top bar -->
      <div class="md:hidden flex items-center justify-between px-4 py-3 border-b border-gray-700">
        <button id="menuBtn" class="text-xl">â˜°</button>
        <span class="font-bold">Dragger AI</span>
        <button id="settingsBtnMobile">âš™</button>
      </div>

      <!-- Chat messages -->
      <div id="chatArea" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

      <!-- Input -->
      <div class="border-t border-gray-700 p-3 flex gap-2">
        <input
          id="userInput"
          type="text"
          placeholder="Ask anything..."
          class="flex-1 bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          id="sendBtn"
          class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded font-semibold"
        >
          Send
        </button>
      </div>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
      <div class="bg-gray-800 w-96 max-w-[90%] rounded-lg p-6 space-y-4">
        <h2 class="text-xl font-bold">Settings</h2>

        <div>
          <label class="text-sm text-gray-300">OpenRouter API Key</label>
          <input
            id="apiKeyInput"
            type="password"
            class="w-full mt-1 bg-gray-700 border border-gray-600 rounded px-3 py-2"
          />
        </div>

        <div>
          <label class="text-sm text-gray-300">Model Name</label>
          <input
            id="modelInput"
            type="text"
            placeholder="google/gemini-pro"
            class="w-full mt-1 bg-gray-700 border border-gray-600 rounded px-3 py-2"
          />
        </div>

        <div class="flex justify-end gap-2">
          <button id="closeSettings" class="px-4 py-2 bg-gray-600 rounded hover:bg-gray-500">
            Cancel
          </button>
          <button id="saveSettings" class="px-4 py-2 bg-indigo-600 rounded hover:bg-indigo-500">
            Save
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const chatArea = document.getElementById("chatArea");
    const chatList = document.getElementById("chatList");
    const userInput = document.getElementById("userInput");
    const menuBtn = document.getElementById("menuBtn");
    const aside = document.querySelector("aside");
    const settingsModal = document.getElementById("settingsModal");

    /* âœ… FIX: define inputs */
    const apiKeyInput = document.getElementById("apiKeyInput");
    const modelInput = document.getElementById("modelInput");

    let chats = JSON.parse(localStorage.getItem("chats") || "{}");
    let activeChatId = localStorage.getItem("activeChatId");

    function saveChats() {
      localStorage.setItem("chats", JSON.stringify(chats));
      localStorage.setItem("activeChatId", activeChatId);
    }

    function createChat() {
      const id = Date.now().toString();
      chats[id] = [{ role: "assistant", content: "ðŸ‘‹ Welcome! Ask me anything." }];
      activeChatId = id;
      saveChats();
      renderChats();
      renderMessages();
    }

    function renderChats() {
      chatList.innerHTML = "";
      Object.keys(chats).forEach(id => {
        const btn = document.createElement("button");
        btn.className = "w-full text-left px-3 py-2 rounded hover:bg-gray-700 text-sm";
        btn.textContent = "Chat " + id.slice(-4);
        btn.onclick = () => {
          activeChatId = id;
          saveChats();
          renderMessages();
        };
        chatList.appendChild(btn);
      });
    }

    function renderMessages(typing = false) {
      chatArea.innerHTML = "";
      if (!activeChatId) return;

      chats[activeChatId].forEach(msg => {
        const div = document.createElement("div");
        div.className = msg.role === "user" ? "text-right" : "text-left";
        div.innerHTML = `
          <div class="inline-block max-w-[85%] px-4 py-2 rounded-lg ${
            msg.role === "user" ? "bg-indigo-600" : "bg-gray-700"
          }">${msg.content}</div>`;
        chatArea.appendChild(div);
      });

      if (typing) {
        const div = document.createElement("div");
        div.className = "text-left";
        div.innerHTML = `<div class="inline-block max-w-[85%] px-4 py-2 rounded-lg bg-gray-700 animate-pulse">...</div>`;
        chatArea.appendChild(div);
      }

      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      if (!userInput.value.trim() || !activeChatId) return;

      const content = userInput.value;
      userInput.value = "";

      chats[activeChatId].push({ role: "user", content });
      renderMessages(true);
      saveChats();

      const apiKey = localStorage.getItem("apiKey");
      const model = localStorage.getItem("model") || "google/gemini-pro";

      if (!apiKey) {
        chats[activeChatId].push({ role: "assistant", content: "âš ï¸ Set your API key in Settings." });
        renderMessages();
        return;
      }

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({ model, messages: chats[activeChatId] })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Error";
        chats[activeChatId].push({ role: "assistant", content: reply });
        renderMessages();
        saveChats();
      } catch {
        chats[activeChatId].push({ role: "assistant", content: "âš ï¸ API error." });
        renderMessages();
      }
    }

    /* Sidebar toggle */
    menuBtn?.addEventListener("click", () => {
      aside.classList.toggle("hidden");
    });

    /* Settings modal */
    function openSettings() {
      settingsModal.classList.remove("hidden");
      settingsModal.classList.add("flex");
      apiKeyInput.value = localStorage.getItem("apiKey") || "";
      modelInput.value = localStorage.getItem("model") || "";
    }

    document.getElementById("settingsBtn")?.addEventListener("click", openSettings);
    document.getElementById("settingsBtnMobile")?.addEventListener("click", openSettings);
    document.getElementById("closeSettings").onclick = () => settingsModal.classList.add("hidden");

    document.getElementById("saveSettings").onclick = () => {
      localStorage.setItem("apiKey", apiKeyInput.value.trim());
      localStorage.setItem("model", modelInput.value.trim());
      settingsModal.classList.add("hidden");
    };

    document.getElementById("sendBtn").onclick = sendMessage;
    document.getElementById("newChatBtn").onclick = createChat;
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    if (!activeChatId) createChat();
    renderChats();
    renderMessages();
  </script>

</body>
          </html>
